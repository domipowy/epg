name: Generator automatycznego epg

on:
  schedule:
    - cron: "0 3 * * *"   # codziennie o 03:00 UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run supermuzykaepg.py
        run: |
          python supermuzykaepg.py

      - name: Commit and push updated supergrupamuzyczna.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add supergrupamuzyczna.xml
          if git diff --cached --quiet; then
            echo "No changes in supergrupamuzyczna.xml"
          else
            git commit -m "Auto-update supergrupamuzyczna.xml"
            git push
          fi
